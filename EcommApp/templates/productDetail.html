{%extends 'base.html'%}
{% block title %}
        Ekart | Product Detail
{% endblock %}
{%block body%}
<div class="row">
    <div class="col-md-4 mt-3 p-3">
        <img src="{{products.image.url}}" class="card-img-top" alt="image" style="width:100%; height:200px">
    </div>
    <div class="col-md-8 mt-3 p-3">
        <div class="card-body">
            <h5 class="card-title mb-2">{{products.product_name}}</h5>
            <p class="card-text">Description: {{products.desc}}</p>
            <p class="card-text">Price: {{products.price}}</p>
          </div>
        <a href="{% url 'viewCart' %}"><button type="submit" class="btn btn-danger">Add to Cart</button></a>
        <a href="/"><button type="submit" class="btn btn-danger">Back</button></a>
    </div>
</div>
{% endblock %}
