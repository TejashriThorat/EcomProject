{% block title %}
        Ekart | Products

{%block body%}
    <div class="col-md-3 mt-3 p-3 bg-primary-subtle">
        <h5>Filter by Category</h5>
        <hr>
        <br> <br><br>
        <h5>Filter by Price</h5>
        <hr>
        <br><br>
        <h5>Sort by Price</h5>
        <hr>
    </div>
    <div class="col-md-9 mt-3 p-3 bg-body-secondary">
        <div class="row">
          {% for x in products %}
            <div class="col-md-4 mb-2">
                <div class="card" style="width: 100%;">
                    <img src="{{x.image.url}}" class="card-img-top" alt="image" style="width:100%; height:200px">
                    <div class="card-body">
                      <h5 class="card-title">{{x.product_name}}</h5>
                      <p class="card-text">Price: {{x.price}}</p>
                      <a href="/prodDetails/{{x.product_id}}" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
